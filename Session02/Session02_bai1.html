<body>
    <script>
        const arr = [1, 2, 3, 4, 5];

    const sum = (arr) => {
      let total = 0;
      for (const value of arr) {
        if (value % 2 === 0) {
          total += value;
        }
      }
      return total;
    };

    console.log("Sum:", sum(arr));
    </script>
</body>
